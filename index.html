<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2741837670.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>The App</title>
</head>
<body>
    <a id="fa-calendar-alt" href="#"><i class="fas fa-3x fa-calendar-alt"></i>
    <a id="fa-sun" href="#"><i class="fas fa-6x fa-sun"></i>
        <h2 id="logo-text">NEW DAY</h2>
    </a>

    <div class="card">
        <div class="card-content">
            <div class="row">
                <span class="card-title col-twelve">Add Food / Meal Item</span>
                <div class="input-wrap col-twelve">
                    <div class="input-field col-six">
                        <label for="food-item">Food</label>
                        <input id="food" name="food-item" type="text" placeholder="Add Food" id="item-name">
                    </div>
                    <div class="input-field col-six calories">
                        <label for="food-item">Calories</label>
                        <input id="calories" name="food-item" type="text" placeholder="Add Calories" id="item-name">
                    </div>
                </div>
            </div>
        </div>
    </div>
            

    </div>
    
    <script src="script.js"></script>
</body>
</html>
